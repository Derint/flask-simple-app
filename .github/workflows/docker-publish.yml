name: Build & Push Docker Images to GHCR

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image version from deployment.yaml
        id: vars
        run: |
          REPO="${{ github.repository }}"
          REPO_NAME=$(basename "$REPO" | tr '[:upper:]' '[:lower:]')
          BRANCH="${GITHUB_REF##*/}"
          BRANCH_NAME=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | tr '/' '_')
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          # Extract version tag from the image field in the YAML file
          IMAGE_LINE=$(grep -E 'image:\s*ghcr\.io/.+:[0-9]+\.[0-9]+\.[0-9]+' argocd/deployment.yaml)
          VERSION_TAG=$(echo "$IMAGE_LINE" | sed -E 's/.*:([0-9]+\.[0-9]+\.[0-9]+).*/\1/')

          IMAGE_NAME="ghcr.io/${OWNER_LOWER}/flask-simple-app_${BRANCH_NAME}"

          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "owner=$OWNER_LOWER" >> $GITHUB_OUTPUT
          echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Build and push images
        run: |
          docker build -t ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.version_tag }} \
                       -t ${{ steps.vars.outputs.image_name }}:latest .
          docker push ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.version_tag }}
          docker push ${{ steps.vars.outputs.image_name }}:latest
